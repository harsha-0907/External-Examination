<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External Examination System</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        footer {
            margin-top: auto;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
            font-size: 14px;
            position: fixed;
            bottom: 0;
        }

        footer span {
            color: #4CAF50;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="center-container">
        <div class="login-box">
            <img src="/img/mvgr-logo.jpg" alt="College Logo" class="logo">
            <h1>Login - External Examination</h1>
            <h2>Subject Name: {subject_name}</h2>
            <form id="loginForm" action="/generate-question" method="GET">
                <label for="rollNumber">Enter your Roll Number:</label>
                <input type="text" id="rollNumber" name="rollNumber" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <footer>
        Created by <span>Harsha Sri Kasyap Bellala</span>, <span>Harshitha M</span>, and <span>Vamsi Krishna Peruri</span>. Licensed under Creative Commons.
    </footer>
</body>
</html>
